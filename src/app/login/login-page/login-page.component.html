<div id="login-page">
  <div class="login-frame">
    <h1 class="text-align-center text-bold">ITMS</h1>
    <hr />
    <br />
    <form [formGroup]="loginForm" (ngSubmit)="doLogin()">
      <div class="form-group">
        <label>Username</label>
        <input
          type="text"
          formControlName="username"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && loginForm.get('username').invalid }"
        />
        <div *ngIf="submitted && loginForm.get('username').invalid && loginForm.get('username').dirty" class="invalid-feedback">
          <div *ngIf="loginForm.get('username').hasError('required')">Username is required</div>
        </div>
      </div>
      <p><a href="#">Forgot Password</a></p>

      <p class="text-align-center">
        <button type="submit" class="btn btn-success">Login</button>
      </p>
    </form>

    <!-- <div class="spinner-border text-primary" role="status">
      <span class="sr-only">Loading...</span>
    </div> -->

    <hr />
    <p>If you haven't accout? <a href="#">Create Account</a></p>
  </div>
</div>
